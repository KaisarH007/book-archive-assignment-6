<body>
    <section class="container">
        <h1 class="w-50 text-center mx-auto text-white ">Book Archive</h1>

        <!-- Search input Area  -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search your book which you want"
                aria-label="Search your book which you want" aria-describedby="button-addon2">
            <!-- search Button  -->
            <button onclick="loadBookData()" item class="btn text-black fw-bold bg-warning btn-outline-warning "
                type="button" id="search-buuton">Search</button>
        </div>


        <!-- Search Result Area  -->
        <!-- Total Search Result Container   -->
        <div id="total-search-result" class="bg-info text-center text-white w-50 mx-auto my-5 rounded-3"></div>
        <!-- Error Message  -->
        <div id="error" class="w-25 mx-auto my-5 bg-warning text-center fw-bold  rounded-3"> </div>
        <!-- Books Result container -->
        <div id="books-detail" class="row row-cols-1 row-cols-md-3 g-4">
        </div>

    </section>
